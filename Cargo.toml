[package]
name = "yarusto"
version = "0.1.0"
authors = ["NJUPT-SAST"]
edition = "2021"
license = "MIT"
repository = "https://github.com/NJUPT-SAST/yarusto"
rust-version = "1.78"

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
async-walkdir = "2.0.0"
clap = { version = "4.5.15", features = ["derive"] }
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1.0.124"
serde_yaml = "0.9.34"
tar = "0.4.41"
tempfile = "3.12.0"
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = ["full"] }
tokio-stream = "0.1.15"
toml = "0.8.19"
zip = "2.1.6"
zstd = "0.13.2"

# futures-lite = "2.3.0"
# indicatif = "0.17.8"

# [build-dependencies]
# clap = { version = "4.5.4", features = ["derive"] }
# clap_complete = "4.5.2"
# clap_mangen = "0.2.20"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"
