name: publish
on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-20.04
          - windows-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: stable
      - name: Run Rust unit tests
        run: cargo test
      - name: Build Rust project (Release)
        run: cargo build --release
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: target/release
          name: release-artifacts-${{ matrix.platform }}
      - name: Prepare Release Assets
        id: prepare-release
        run: >
          output-binary=target/release/yarusto-$(rustc --version --verbose | grep host | cut -d ' ' -f 2)
          ln target/release/yarusto $output-binary
          echo "output-binary=$output" >> $GITHUB_OUTPUT
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.prepare-release.outputs.output-binary }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "**Full changelog**: https://github.com/${{ github.repository }}/commits/v${{ github.ref }}"
          draft: false
          prerelease: ${{ startsWith(github.ref, 'v0') || contains(github.ref, '-') }}
